<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eba imagens</title>
</head>
<body>
    <h1>Tenstando carga de imagens</h1>
    <p>Abaixo você você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo-html.png" alt="logo-html">
    <p>Podemos também carregar imagens que estão em outras pastas, contanto que ela esteja dentro da pasta atual</p>
    <img src="fotos/logo-css.png" alt="logo-css">
    <p>Também podemos carregar imagens externas, e para isso devemos ter sua URL completa.</p>
    <img src="https://marcas-logos.net/wp-content/uploads/2020/11/JavaScript-logo-600x375.png" alt="logo-javascript">
    
</body>
</html>




<!-- <img> responsavel por carregar as imagens que estão na pasta do projeto -->
<!-- parametro src que vem de source, origem  -->
<!-- parametro alt que vem de alternative ou texto alternativo -->
