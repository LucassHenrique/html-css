<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /* (*) <-- Isso significa Configurações globais em CSS */
        * {
            height: 100%;
        }

        body {
            background-image: linear-gradient(to right, #F2505D, #D9328E, #A33BBF, #F2C572, #F2762E);
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <h1 style="color: white;">Testando Gradiente</h1>

</body>

</html>
